<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QUIZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="fonts/bundle.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page show">
      <div class="main lf_q_start_page">
        <div class="title">Получите подборку 10 лучших предложений, которые полностью подходят под ваши параметры</div>
        <div class="article">
          <div class="article__plus">+</div><img class="article__img" src="images/mockup.png">
          <div class="article__desc">Полезная статья<br>Как сэкономить<br>до 100 000 рублей</div>
        </div>
        <div class="space-b">
          <div class="control">
            <label class="control__label" for="control-1">Введите Вашу почту</label>
            <div class="control-area mail">
              <input class="control__input" id="control-1" placeholder="ivanov yandex.ru">
            </div>
            <div class="control__desc">Для отправки файла</div>
          </div>
          <div class="control">
            <label class="control__label" for="control-2">Введите номер телефона</label>
            <div class="control-area phone">
              <input class="control__input" id="control-2" placeholder="7 999 999 99 99">
            </div>
            <div class="control__desc">Для смс подтверждения</div>
          </div>
        </div>
        <div class="center">
          <div class="control">
            <button class="control__button lf_q_start" type="button">Открыть результаты</button>
          </div>
        </div>
        <div class="agree">
          <input class="agree__input" type="checkbox" id="check-1" checked>
          <label class="agree__label" for="check-1">Вы соглашаетесь с условиями обработки персональных данных</label>
        </div>
      </div>
    </div>
  </body>
</html>
